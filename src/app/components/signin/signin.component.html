<div class="col-3 mx-auto mt-5">
  <div class="card p-5 shadow-lg" style="margin-bottom: 100px;">

     <form >
      <div class="alert alert-danger">
        <h3 class="text-center" >User Not Exists</h3>
      </div>
      <div class="form-group">
        <h3 class="text-center" >SIGN IN</h3>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="name" formControlName="email" class="form-control p-1" placeholder="Email">

      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="password"  formControlName="password" class="form-control p-1" placeholder="Password">

      </div>



      <div class="form-group">
         <button class="btn btn-primary" (click)="LogIn()"  style="width:100%">SIGN UP</button>
      </div>
     </form>

  </div>
</div>
