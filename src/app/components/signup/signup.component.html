<div class="col-5 mx-auto mt-5">
  <div class="card p-5 shadow-lg" style="margin-bottom: 100px;">
    <div *ngIf="check" class="alert alert-success p-2 text-center">
      <h2>REGISTER SUCESSFULLY DONE</h2>
    </div>
     <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <h3 class="text-center" >SIGN UP</h3>
      </div>
      <div class="form-group">
        <input [ngClass]="{'invalid-class': registerForm.get('name').touched && registerForm.get('name').invalid}" type="text" formControlName="name" class="form-control p-1" placeholder="Name">
        <label class="text-danger" *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">Required</label>
      </div>
      <div class="form-group">
        <input [ngClass]="{'invalid-class':registerForm.get('username').touched && registerForm.get('username').invalid}" type="text" formControlName="username" class="form-control p-1" placeholder="User Name">
        <label class="text-danger" *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">Required</label>
      </div>
      <div class="form-group">
        <input type="text" [ngClass]="{'invalid-class':registerForm.get('email').touched && registerForm.get('email').invalid}" formControlName="email" class="form-control p-1" placeholder="Email">
        <label class="text-danger" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">Email Is Invalid Or Required</label>
      </div>
      <div class="form-group">
        <input type="text" [ngClass]="{'invalid-class':registerForm.get('password').touched && registerForm.get('password').invalid}" formControlName="password" class="form-control p-1" placeholder="Password">
        <label class="text-danger" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">Required</label>
      </div>
      <!-- <div class="form-group">
        <input type="text" [ngClass]="{'invalid-class':registerForm.get('confpassword').touched && registerForm.get('confpassword').invalid}" formControlName="confpassword" class="form-control p-1" placeholder="Confirm Password">
        <label class="text-danger" *ngIf="registerForm.get('confpassword').invalid && registerForm.get('confpassword').touched">Required</label>
      </div> -->


      <div class="form-group">
         <button class="btn btn-primary" [disabled]="!registerForm.valid" style="width:100%">SIGN UP</button>
      </div>
     </form>

  </div>
</div>
